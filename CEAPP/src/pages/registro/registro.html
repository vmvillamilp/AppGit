

<ion-content class="bg-img">
  <div class="main-content">
    <div padding text-center class="container-logo">
      <ion-label center class="titulo" color="white" text-wrap>Consulting Express</ion-label>
    </div>

    <div padding  style="width: 100%;">
    <form [formGroup]="authForm">
      <div class="errormsg">
        <div *ngIf="username.errors && username.touched">
          <p>Se requiere un Usuario.</p>
        </div>
        <div class="error-box" *ngIf="email.errors && email.touched">
          <p>Se requiere un Correo.</p>
        </div>
        <div *ngIf="password.errors && password.touched">
          <p>Se requiere una contrase単a.</p>
        </div>
        <div *ngIf="cnfpass.errors && cnfpass.touched">
          <p>Se requiere que confirmes la contrase単a.</p>
        </div>
      </div>
      <ion-list>
        <ion-item padding-right>
          <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="regData.name" [formControl]="username" id="username" type="text" required placeholder="Nombre *" value="Victor"></ion-input>
        </ion-item>

         <ion-item>
          <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="regData.mail" [formControl]="email" id="email" type="email" required placeholder="Correo *" value="final.victor@hotmail.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="regData.pass" [formControl]="password" id="password" type="{{passwordtype}}" required placeholder="Contrase単a *" value="Wolfman11"></ion-input>
          <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="regData.cnfpass" [formControl]="cnfpass" id="cnfpass" type="{{cnfpasswordtype}}" required placeholder="Confirmar Contrase単a *" value="Wolfman11"></ion-input>
          <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managecnfPassword()"><ion-icon name="{{cnfpasseye}}"></ion-icon></button>
        </ion-item>
      </ion-list>
      <button ion-button full color="dark" [disabled]="!authForm.valid" (click)="doRegister(regData)">Registrarme!</button>
    </form>

      <ion-label color="black"> Ya tienes una cuenta? <a href="javascript:void(0);" (click)="moveToLogin()" style="color:black;"> Ingresa </a> </ion-label>
    </div>
  </div>
  </div>
</ion-content>
